{% extends 'base.html'%}
{% block content %}
<center>
<h1>Add Answer to Database</h1>
<br><br>
{% if submitted %}
    Your Answer was Submitted Successfully
{% else %}
    <form action='' method=POST>
    {% csrf_token %}
    {{ form.as_p }}
    <input type = 'submit' value = 'Submit' class='btn btn-secondary'>
    </form>
{% endif %}
</center>
{% endblock %}
